<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#EAE6F8" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <title>Cathyâ€™s Quotes/Invoice</title>
</head>
<body>
  <header>
    <img src="icon.png" alt="Cathyâ€™s Logo" class="logo" />
    <h1>Cathyâ€™s Quotes/Invoice</h1>
  </header>

  <section class="client-info">
    <input type="text" id="clientName" placeholder="Client Name" />
    <input type="date" id="invoiceDate" />
  </section>

  <section class="item-entry">
    <input type="text" id="itemName" placeholder="Item Name" />
    <input type="number" id="itemQty" placeholder="Quantity" min="1" />
    <input type="number" id="itemPrice" placeholder="Price (USD)" min="0" step="0.01" />
    <button id="addItemBtn">Add Item</button>
  </section>

  <section class="invoice-table">
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="itemList"></tbody>
    </table>
  </section>

  <section class="totals">
    <p>Subtotal: <span id="subtotal">$0.00</span></p>
    <p><strong>Total: <span id="total">$0.00</span></strong></p>
    <button id="convertZWLBtn">Convert to ZWL</button>
  </section>

  <section class="actions">
    <button id="printBtn">Print</button>
    <button id="pdfBtn">Export to PDF</button>
  </section>

  <footer>
    <p>&copy; 2025 Cathyâ€™s Quotes/Invoice</p>
  </footer>

  <!-- ðŸ‘‡ This will be filled dynamically by JS on export -->
  <div id="invoicePrintArea" style="display:none;"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
